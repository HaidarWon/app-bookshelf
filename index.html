<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header class="head_bar">
  <h1>Simple Bookshelf Apps</h1>
</header>
<main>
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="tambahDataBuku">
      <div class="input">
        <label for="judul_buku">Judul</label>
        <input id="judul_buku" type="text" placeholder="Masukkan Judul Buku..." required/>
      </div>

      <div class="input">
        <label for="penulis_buku">Penulis</label>
        <input id="penulis_buku" type="text" placeholder="Masukkan Penulis Buku..." required/>
      </div>

      <div class="input">
        <label for="tahun_buku">Tahun</label>
        <input id="tahun_buku" type="number" placeholder="Masukkan Tahun Buku..." required min="1800" max="2022"/>
      </div>

      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      
      <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku (Opsional)</h2>
    <form id="cariDataBuku">
      <label for="cariJudulBuku">Judul</label>
      <input id="cariJudulBuku" type="text" placeholder="Cari Judul Buku...">
      <button id="searchSubmit" type="submit">Cari</button>
    </form>
  </section>
  
  <section class="book_shelf">
    <h2>Belum selesai dibaca</h2>
    <p>(Klik Judul Jika Data Ingin Diedit)</p> 
    <div id="incompleteBookshelfList" class="book_list">
    </div>
  </section>
  
  <section class="book_shelf">
    <h2>Selesai dibaca</h2>
    <p>(Klik Judul Jika Data Ingin Diedit)</p> 
    <div id="completeBookshelfList" class="book_list">
    </div>
  </section>
</main>

<script src="assets/main.js" type="text/javascript"></script>
</body>
<footer>&copy; Copyright 2022-SIMPLE BOOKSHELF APPS</footer>
</html>
